<!DOCTYPE html>
<html lang="id" data-preference="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Unduhan - Pilih Layanan</title>

    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Ganti Tema">

        </button>
        
        <header class="main-header">
            <h1 class="main-title">A-Code Downloader</h1>
            <p class="subtitle">Pilih platform layanan untuk memulai</p>
        </header>
        <div class="platform-grid">
            
            <button id="btn-tiktok" class="platform-card">
                <div class="card-icon-wrapper tiktok-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 0 .17.02.24.05.68.27 1.29.78 1.62 1.48.31.66.45 1.37.46 2.09.02 1.68.01 3.37.01 5.05 0 .17-.02.33-.05.49-.3.92-.93 1.6-1.78 1.95-.69.29-1.42.4-2.18.38-1.21-.04-2.42-.05-3.63-.05v6.4c0 .87-.56 1.63-1.38 1.87-.76.22-1.54.1-2.2-.33-.56-.37-.99-.9-1.2-1.52-.23-.68-.25-1.39-.25-2.11v-9.1c0-.2.02-.4.04-.6.28-1.08 1.08-1.9 2.16-2.18.66-.17 1.34-.21 2.02-.21z"/></svg>

                <div class="card-text">
                    <span class="card-title">TikTok</span>
                    <small class="card-desc">Unduh video & slideshow tanpa tanda air</small>
                </div>
            </button>
            
            <button id="btn-youtube" class="platform-card">
                <div class="card-icon-wrapper youtube-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </div>
                <div class="card-text">
                    <span class="card-title">YouTube</span>
                    <small class="card-desc">Unduh video & audio (Segera Hadir)</small>
                </div>
            </button>
            
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/features/home/home.js"></script>
</body>
</html>
